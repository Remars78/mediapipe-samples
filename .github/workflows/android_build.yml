name: Build Eye Tracker Mouse

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Добавляет кнопку ручного запуска

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Самый важный шаг: даем права файлу сборки внутри папки
    - name: Grant execute permission for gradlew
      run: chmod +x examples/face_landmarker/android/gradlew

    # Запускаем сборку, но указываем рабочую папку (-p)
    - name: Build with Gradle
      run: |
        cd examples/face_landmarker/android
        ./gradlew assembleDebug

    # Загружаем готовый APK, чтобы ты мог его скачать
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: eye-tracker-mouse
        path: examples/face_landmarker/android/app/build/outputs/apk/debug/app-debug.apk
